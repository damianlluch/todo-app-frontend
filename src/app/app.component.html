<div class="container login-container">
  <div class="container">
    <h1>Iniciar sesión</h1>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <mat-form-field>
          <mat-label>Nombre de usuario:</mat-label>
          <input matInput type="text" id="username" name="username" [(ngModel)]="username" required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <mat-label>Contraseña:</mat-label>
          <input matInput type="password" id="password" name="password" [(ngModel)]="password" required>
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" type="submit">Iniciar sesión</button>
    </form>
  </div>
</div>
